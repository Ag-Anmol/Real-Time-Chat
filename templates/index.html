<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Group Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="login-form">
        <h1>Welcome to Real-Time Chat</h1>
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Your name" required>
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="chat-window" style="display: none;">
        <div id="user-list">
            <h3>Active Users</h3>
            <ul id="users"></ul>
        </div>
        <div id="messages" class="messages-container"></div>
        <div class="message-input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        let username = '';
        
        // Show the login form and allow the user to join the chat
        function joinChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                // Emit join event when the user enters a valid name
                socket.emit('join', username);

                // Hide login form and show the chat window
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('chat-window').style.display = 'block';
            } else {
                alert("Please enter a valid username.");
            }
        }

        // Listen for incoming messages and display them in the chat
        socket.on('message', function(data) {
            const messageDiv = createMessageElement(data.sender, data.message);
            document.getElementById('messages').appendChild(messageDiv);
        });

        socket.on('receive_message', function(data) {
            const messageDiv = createMessageElement(data.sender, data.message);
            document.getElementById('messages').appendChild(messageDiv);
        });

        // Listen for user list updates and update the active users list
        socket.on('user_list', function(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                usersList.appendChild(li);
            });
        });

        // Helper function to create a message element
        function createMessageElement(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            return messageDiv;
        }

        // Handle sending messages
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                // Emit the message to all users in the group
                socket.emit('send_message', { sender: username, message: message });
                messageInput.value = '';  // Clear the input field after sending
            }
        }
    </script>
</body>
</html>
